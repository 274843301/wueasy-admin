<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:fs="http://www.wueasy.com">
<head>
	<head th:include="layout :: header" th:remove="tag"/>
	<div th:include="layout :: frame" th:remove="tag"/>
</head>
<body class="layui-view-body">
   <div class="layui-content"> 
  <div class="layui-row layui-col-space1">
  	 <div class="layui-col-md12">
  	 	<div class="layui-card">
  	 		<div class="layui-card-body">
			  	 <div class="layui-form-query">
					<form class="layui-form" id="query_form">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-mid">作业名称：</label>
								<div class="layui-input-inline" style="width: 100px;">
									<input type="text" name="jobName" autocomplete="off" class="layui-input"/>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-mid">状态：</label>
								<div class="layui-input-inline" style="width: 100px;">
									<select name="state" class="fsSelect" dict="jobState" addNull="1">
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-mid">创建开始时间：</label>
								<div class="layui-input-inline" style="width: 150px;">
									<input type="text" id="startDate" name="startDate" autocomplete="off" class="layui-input fsDate" dateType="datetime"/>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-mid">创建结束时间：</label>
								<div class="layui-input-inline" style="width: 150px;">
									<input type="text" id="endDate" name="endDate" autocomplete="off" class="layui-input fsDate" dateType="datetime"/>
								</div>
							</div>
							<div class="layui-inline">
								<div class="layui-input-inline">
									<button class="layui-btn layui-btn-blue" type="button" function="query"><i class="layui-icon layui-icon-search"></i>查询</button>
								</div>
							</div>
						</div>							
					</form>
				</div>
				<table id="fsDatagrid" lay-filter="fsDatagrid" fs:authorize="" class="fsDatagrid" funcNo="S1070" isPage="1" defaultForm="query_form" height="full-110"></table>
		
				<div class="fsDatagridCols">
					<p type="numbers" title="#"/>
				    <p field="jobName" title="作业名称" width="200" sort="true"/>
				    <p field="shardingItem" title="分片项" width="150"/>
				    <p field="state" title="状态" width="100" dict="jobState"/>
				    <p field="creationTime" title="创建时间" width="180" formatType="datetime"/>
				    <p field="message" title="备注" width="500"/>
				</div>
			</div>
		</div> 	
  	 </div>
  </div>
</div>
</body>
</html>
