<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:fs="http://www.wueasy.com">
<head>
	<head th:include="layout :: header" th:remove="tag"/>
	<div th:include="layout :: frame" th:remove="tag"/>
</head>
<body class="layui-view-body">
   <div class="layui-content"> 
<div class="layui-card">
<div class="layui-card-body">
<form class="layui-form" isLoad="1" loadFuncNo="S1073">
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 155px;">作业名称：</label>
    <div class="layui-input-inline">
      <input type="text" name="jobName" autocomplete="off" class="layui-input layui-disabled" disabled=""/>
    </div>
    <label class="layui-form-label" style="width: 155px;">作业类型：</label>
    <div class="layui-input-inline">
      <input type="text" name="jobType"  class="layui-input layui-disabled" disabled=""/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 155px;">作业实现类：</label>
    <div class="layui-input-block" style="margin-left:185px;">
    	 <input type="text" name="jobClass" class="layui-input layui-disabled" disabled=""/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 155px;">Cron表达式：</label>
    <div class="layui-input-inline">
       <input type="text" name="cron" required="" lay-verType="tips" lay-verify=""  placeholder="" autocomplete="off" class="layui-input"/>
    </div>
    <label class="layui-form-label" style="width: 155px;">作业分片总数：</label>
    <div class="layui-input-inline">
       <input type="text" name="shardingTotalCount" required="" lay-verType="tips" lay-verify=""  placeholder="" autocomplete="off" class="layui-input"/>
    </div>
    <label class="layui-form-label" style="width: 155px;">自定义参数：</label>
    <div class="layui-input-inline">
       <input type="text" name="jobParameter" placeholder="" autocomplete="off" class="layui-input"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 155px;">最大容忍本机与注册中心的时间误差秒数：</label>
    <div class="layui-input-inline">
       <input type="text" name="maxTimeDiffSeconds" required="" lay-verType="tips" lay-verify=""  placeholder="" autocomplete="off" class="layui-input"/>
    </div>
    <label class="layui-form-label" style="width: 155px;">监听作业端口：</label>
    <div class="layui-input-inline">
       <input type="text" name="monitorPort" required="" lay-verType="tips" lay-verify=""  placeholder="" autocomplete="off" class="layui-input"/>
    </div>
    <label class="layui-form-label" style="width: 155px;">作业服务器状态修复周期：</label>
    <div class="layui-input-inline">
       <input type="text" name="reconcileIntervalMinutes" placeholder="" autocomplete="off" class="layui-input"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 155px;">监控作业执行时状态：</label>
    <div class="layui-input-inline">
       <input type="checkbox" name="monitorExecution" lay-skin="switch" lay-text="ON|OFF" value="true"/>
    </div>
    <label class="layui-form-label" style="width: 155px;">支持自动失效转移：</label>
    <div class="layui-input-inline">
       <input type="checkbox" name="failover" lay-skin="switch" lay-text="ON|OFF" value="true"/>
    </div>
    <label class="layui-form-label" style="width: 155px;">支持错过重执行：</label>
    <div class="layui-input-inline">
       <input type="checkbox" name="misfire" lay-skin="switch" lay-text="ON|OFF" value="true"/>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label" style="width: 155px;">分片序列号/参数对照表</label>
    <div class="layui-input-block" style="margin-left:185px;">
      <textarea name="shardingItemParameters" rows="2" style="min-height: 50px;" placeholder="" lay-verType="tips" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label" style="width: 155px;">作业分片策略实现类全路径</label>
    <div class="layui-input-block" style="margin-left:185px;">
      <textarea name="jobShardingStrategyClass" rows="2" style="min-height: 50px;" placeholder="" lay-verType="tips" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label" style="width: 155px;">作业描述信息</label>
    <div class="layui-input-block" style="margin-left:185px;">
      <textarea name="description" rows="2" style="min-height: 50px;" placeholder="" lay-verType="tips" class="layui-textarea"></textarea>
    </div>
  </div>
  <hr/>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-blue" lay-submit="" lay-filter="submit" fs:authorize="" funcNo="S1075"><i class="layui-icon layui-icon-edit"></i>提交</button>
      <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
</body>
</html>
