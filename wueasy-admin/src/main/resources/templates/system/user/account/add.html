<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:fs="http://www.wueasy.com">
<head>
	<head th:include="layout :: header" th:remove="tag"/>
	<div th:include="layout :: frame" th:remove="tag"/>
</head>
<body class="layui-view-body">
   <div class="layui-content">
<div class="layui-card">
<div class="layui-card-body">
<form class="layui-form" isLoad="0" loadFuncNo="">
  <div class="layui-form-item">
    <label class="layui-form-label"><i class="required">*</i>登录名：</label>
    <div class="layui-input-inline">
      <input type="text" name="loginNo" required="" lay-verType="tips" lay-verify="required|username" placeholder="请输入登录名" autocomplete="off" class="layui-input"/>
    </div>
     <div class="layui-word-aux">必须字母开头,字母下划线或数字组成,<br/>最小3位,最大20位</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><i class="required">*</i>姓名：</label>
    <div class="layui-input-block">
      <input type="text" name="username" required="" lay-verType="tips" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">手机号码：</label>
    <div class="layui-input-inline">
      <input type="text" name="phone" required="" lay-verType="tips" lay-verify="phone" placeholder="请输入手机号码" maxLength="11" autocomplete="off" class="layui-input"/>
    </div>
    <label class="layui-form-label">邮箱：</label>
    <div class="layui-input-inline">
      <input type="text" name="email" lay-verType="tips" lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><i class="required">*</i>密码：</label>
    <div class="layui-input-inline">
      <input id="password" type="password" name="password" required="" lay-verType="tips" lay-verify="required|length" placeholder="请输入密码" minLength="6" maxLength="30" autocomplete="off" class="layui-input fsCrypt"/>
    </div>
    <label class="layui-form-label"><i class="required">*</i>确认密码：</label>
    <div class="layui-input-inline">
      <input type="password" name="password2" required="" lay-verType="tips" lay-verify="required|equals" equalsId="password" equalsMsg="两次密码不相等" placeholder="请输入确认密码" autocomplete="off" class="layui-input fsCrypt"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input type="checkbox" name="state" lay-skin="switch" lay-text="激活|" checked="" value="1"/>
    </div>
  </div>
  <hr/>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-blue" lay-submit="" lay-filter="submit" funcNo="S1004"><i class="layui-icon layui-icon-add-circle-fine"></i>新增</button>
      <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
</body>
</html>
