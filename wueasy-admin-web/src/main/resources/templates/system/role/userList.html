<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:fs="http://www.wueasy.com">
<head>
	<head th:include="layout :: header" th:remove="tag"/>
	<div th:include="layout :: frame" th:remove="tag"/>
</head>
<body>
<div class="layui-fluid">
  	  	<div class="layui-card">
    		<div class="layui-card-body">
    			<div class="layui-form-query">
    			<form class="layui-form" id="query_form">
					<div class="layui-form-item">
						<input type="hidden" id="roleId" name="roleId" autocomplete="off" class="layui-input"/>
						<div class="layui-inline">
							<label class="layui-form-mid">登录名：</label>
							<div class="layui-input-inline" style="width: 150px;">
								<input type="text" name="loginNo" autocomplete="off" class="layui-input"/>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-mid">姓名：</label>
							<div class="layui-input-inline" style="width: 150px;">
								<input type="text" name="username" autocomplete="off" class="layui-input"/>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
							</div>
						</div>
					</div>
				</form>
				</div>
				<div>
			    	<button class="layui-btn" function="submit" fs:authorize="" funcNo="S1029" isConfirm="1" isMutiDml="1" isClose="1" inputs="userId:,roleId:#roleId">
					  <i class="fa fa-floppy-o" aria-hidden="true"></i> 保存
					</button>
					<button class="layui-btn" function="refresh">
					  <i class="layui-icon">&#x1002;</i>刷新
					</button>
		    	</div>
				<table id="fsDatagrid" class="fsDatagrid" lay-filter="fsDatagrid" fs:authorize="" funcNo="S1031" isPage="1" defaultForm="query_form">
				</table>
				
				<div class="fsDatagridCols">
					<p type="numbers" title="#"/>
					<p checkbox="true"/>
				    <p field="loginNo" title="登录名" width="100" sort="true"/>
				    <p field="username" title="姓名" width="150"/>
				</div>
    		</div>
    	</div>
</div>
</body>
</html>
