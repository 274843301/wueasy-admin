<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:fs="http://www.wueasy.com">
<head>
	<head th:include="layout :: header" th:remove="tag"/>
	<div th:include="layout :: frame" th:remove="tag"/>
</head>
<body>

<div class="layui-fluid">  
<div class="layui-card">
<div class="layui-card-body">
<form class="layui-form" isLoad="1" loadFuncNo="S1015">
  <input type="text" style="display: none;" name="menuId"/>
  <div class="layui-form-item">
    <label class="layui-form-label"><i class="required">*</i>中文名称：</label>
    <div class="layui-input-block">
      <input type="text" name="menuName" required="" lay-verType="tips" lay-verify="required" placeholder="请输入菜单中文名称" autocomplete="off" class="layui-input"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">访问地址：</label>
    <div class="layui-input-block">
      <input type="text" name="linkUrl" required="" lay-verType="tips" lay-verify="" placeholder="请输入访问地址" autocomplete="off" class="layui-input"/>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">图标：</label>
    <div class="layui-input-inline">
    	 <input type="text" name="fontIcon" required="" lay-verType="tips" placeholder="" autocomplete="off" class="layui-input"/>
    </div>
  </div>
  <div class="layui-form-item">
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"><i class="required">*</i>状态：</label>
    <div class="layui-input-inline">
      <input type="radio" name="state" value="1" title="有效" checked=""/>
      <input type="radio" name="state" value="0" title="无效"/>
    </div>
    <label class="layui-form-label"><i class="required">*</i>排序值：</label>
    <div class="layui-input-inline">
       <input type="text" name="orderline" required="" lay-verType="tips" lay-verify="required|number"  placeholder="" autocomplete="off" class="layui-input"/>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">描述：</label>
    <div class="layui-input-block">
      <textarea name="description" placeholder="请输入描述" lay-verType="tips" class="layui-textarea"></textarea>
    </div>
  </div>
  <hr/>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="submit" fs:authorize="" funcNo="S1014"><i class="layui-icon layui-icon-edit"></i>编辑</button>
      <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>
  </div>
</form>
</div>
</div>
</div>
</body>
</html>
