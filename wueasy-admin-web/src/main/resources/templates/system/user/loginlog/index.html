<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:fs="http://www.wueasy.com">
<head>
	<head th:include="layout :: header" th:remove="tag"/>
	<div th:include="layout :: frame" th:remove="tag"/>
</head>
<body>

<div class="layui-fluid">  
  <div class="layui-row layui-col-space1">
  	 <div class="layui-col-md12">
  	 	<div class="layui-card">
  	 		<div class="layui-card-body">
			  	 <div class="layui-form-query">
					<form class="layui-form" id="query_form">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-mid">登录名：</label>
								<div class="layui-input-inline" style="width: 100px;">
									<input type="text" name="loginNo" autocomplete="off" class="layui-input"/>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-mid">登录类型：</label>
								<div class="layui-input-inline" style="width: 100px;">
									<select name="loginType" class="fsDict" dict="userLoginType" addNull="1">
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-mid">时间：</label>
								<div class="layui-input-inline" style="">
									<input type="text" id="createDate" name="createDate" autocomplete="off" class="layui-input fsDate" dateRange="1" placeholder=" - "/>
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn" id="query_button" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
								<button class="layui-btn" fs:authorize="" type="button" function="download" url="/download/excel/S1092"><i class="fa fa-download"></i> 导出</button>
							</div>
						</div>
					</form>
				</div>
				<table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" funcNo="S1011" isPage="1" defaultForm="query_form" height="full-110"></table>
				<div class="fsDatagridCols">
					<p type="numbers" title="#"/>
				    <p field="loginNo" title="登录名" width="200" sort="true"/>
				    <p field="loginType" title="登录类型" width="100" dict="userLoginType"/>
				    <p field="type" title="状态" width="100" templet="#typeTpl"/>
				    <p field="ip" title="ip" width="160"/>
				    <p field="createdTime" title="登录时间" width="180" formatType="datetime"/>
				    <p field="type" title="描述" width="200" dict="userLoginSuccessType"/>
				</div>
				<script type="text/html" id="typeTpl">
  					{{#  if(d.type == '1'){ }}
   						<span style="color: #5FB878">登录成功</span>
 					{{#  } else { }}
   						<span style="color: #FF5722;">登录失败</span>
 					 {{#  } }}
				</script>
			</div>
		</div>	
  	 </div>
  </div>
</div>
</body>
</html>
