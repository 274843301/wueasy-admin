<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:fs="http://www.wueasy.com">
<head>
	<head th:include="layout :: header" th:remove="tag"/>
	<div th:include="layout :: frame" th:remove="tag"/>
</head>
<body>

<div class="layui-fluid">
  <div class="layui-row layui-col-space1">
  	 <div class="layui-col-md12">
  	 	<div class="layui-card">
  	 	<div class="layui-card-body">
  	  		<div class="layui-form-query">
				<form class="layui-form" id="query_form">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-mid">站点编号：</label>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="siteNo" autocomplete="off" class="layui-input"/>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-mid">站点名称：</label>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="siteName" autocomplete="off" class="layui-input"/>
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn" type="button" function="query"><i class="layui-icon layui-icon-search"></i>查询</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div id="table_buttion_div">
		    	<button class="layui-btn" function="top" fs:authorize="" th:topUrl="@{/frame/system-template-site-add}" topUrl="/frame/system-template-site-add" topWidth="700px" topHeight="445px" isMaxWindow="" topTitle="新增站点信息">
				  <i class="layui-icon layui-icon-add-1"></i>新增
				</button>
				<button class="layui-btn" function="refresh">
				  <i class="layui-icon layui-icon-refresh-1"></i>刷新
				</button>
	    	</div>
	    	<table id="fsDatagrid" class="fsDatagrid" lay-filter="fsDatagrid" funcNo="T1001" isPage="1" defaultForm="query_form"></table>
			<div class="fsDatagridCols">
				<p type="numbers" title="#"/>
			    <p field="siteId" title="ID" width="10%"/>
			    <p field="siteNo" title="站点编号" width="20%"/>
			    <p field="siteName" title="站点名称" width="20%"/>
			    <p field="state" title="状态" width="20%" dict="state"/>
			    <p field="createdTime" title="创建时间" width="20%" formatType="datetime"/>
			    <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="150"/>
			</div>
			<script type="text/html" id="barDemo">
				<a id="edit" class="layui-btn layui-btn-xs" lay-event="top" fs:authorize="" th:topUrl="@{/frame/system-template-site-edit}" topUrl="/frame/system-template-site-edit" topWidth="700px" topHeight="445px" topTitle="编辑站点信息" inputs="siteId:"><i class="layui-icon layui-icon-edit"></i>编辑</a>
  				<a id="del" class="layui-btn layui-btn-danger layui-btn-xs" fs:authorize="" lay-event="submit" isConfirm="1" funcNo="T1005" inputs="siteId:"><i class="layui-icon layui-icon-delete"></i>删除</a>
		    </script>
		</div>
	</div>
	</div>
  </div>
</div>
</body>
</html>
